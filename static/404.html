<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #2a2a2a;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 72px;
            margin-bottom: 0;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        .proverb {
            font-style: italic;
            margin-top: 30px;
            padding: 10px;
            background-color: #3a3a3a;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>抱歉，您请求的页面未找到。</p>
        <div class="proverb" id="proverb"></div>
    </div>

    <script>
        const proverbs = [
            "失败是成功之母。",
            "千里之行，始于足下。",
            "不经一番寒彻骨，怎得梅花扑鼻香。",
            "学而不思则罔，思而不学则殆。",
            "三人行，必有我师焉。",
            "知之为知之，不知为不知，是知也。",
            "工欲善其事，必先利其器。",
            "不以规矩，不能成方圆。",
            "读书破万卷，下笔如有神。",
            "路遥知马力，日久见人心。"
        ];

        function getRandomProverb() {
            return proverbs[Math.floor(Math.random() * proverbs.length)];
        }

        document.getElementById('proverb').textContent = getRandomProverb();
    </script>
</body>
</html>
